<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --accent: #f5c518;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: linear-gradient(180deg, rgba(10,10,10,0.95) 50%, rgba(10,10,10,0.8) 100%);
            border-bottom: 1px solid rgba(245,197,24,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .navbar-brand:hover::after {
            width: 100%;
        }

        .hero {
            height: 70vh;
            background: linear-gradient(45deg, rgba(10,10,10,0.9), rgba(10,10,10,0.7)),
                        url('https://source.unsplash.com/1600x900/?cinema,theater') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 4px 12px rgba(0,0,0,0.4);
            margin-bottom: 1.5rem;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
        }

        .movie-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s ease;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(229,9,20,0.2);
        }

        .movie-poster {
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
            position: relative;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(10,10,10,0.9) 100%);
            padding: 2rem 1.5rem 1.5rem;
        }

        .rating-stars {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .genre-badge {
            background: rgba(245,197,24,0.1);
            color: var(--accent);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.8rem;
            margin: 0 4px 4px 0;
        }

        .btn-custom {
            background: var(--primary);
            color: white;
            border-radius: 8px;
            padding: 8px 24px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229,9,20,0.3);
        }
        .btn-transparent {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

    .btn-transparent:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--accent);
        color: var(--accent);
        transform: translateY(-2px);
    }

    .btn-transparent::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.1), 
            transparent);
        transition: left 0.6s ease;
    }

    .btn-transparent:hover::after {
        left: 100%;
    }

    .btn-transparent.btn-primary {
        border-color: var(--primary);
        color: var(--primary);
    }

    .btn-transparent.btn-primary:hover {
        background-color: rgba(229, 9, 20, 0.1);
    }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }

        footer {
            background: #1a1a1a;
            padding: 3rem 0;
            margin-top: 5rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
    <div class="container">
        <a class="navbar-brand" href="/">MOVIEREVIEW</a>
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <a href="{% url 'wishlist' %}" class="btn btn-outline-light me-3">
                    <i class='bx bx-bookmark'></i> Wishlist
                </a>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class='bx bx-user'></i> {{ user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="{% url 'signin' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-custom">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="hero">
    <div class="hero-content">
        <h1 class="display-3 mb-4">Discover Cinematic Treasures</h1>
        <div class="search-box">
            <div class="input-group">
                <input type="text" class="form-control bg-dark text-light border-secondary" 
                       placeholder="Search movies...">
                <button class="btn btn-custom">
                    <i class='bx bx-search'></i>
                </button>
            </div>
        </div>
    </div>
</div>

<main class="container py-5">
    {% block content %}
        <div class="container">
            <h1 class="text-center my-4">Movies</h1>
            <div class="row">
                {% for movie in movies %}
                    <div class="col-md-4 col-lg-3">
                        <div class="card bg-dark text-white movie-card">
                            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                            <div class="card-body card-overlay">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <a href="{% url 'movie_detail' movie.id %}" class="btn btn-transparent">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endblock %}
    </div>
</main>

<footer>
    <div class="container text-center">
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="#" class="social-link"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="social-link"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="social-link"><i class='bx bxl-instagram'></i></a>
        </div>
        <p class="text-secondary mb-0">&copy; MOVIEREVIEW. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
