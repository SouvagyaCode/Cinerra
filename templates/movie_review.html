{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #121212;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }

    h2 {
        color: #f8d210;
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        text-align: left;
    }

   .rating-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.rating-container input {
    display: none;
}

.rating-container label {
    font-size: 26px;
    color: #999;
    cursor: pointer;
    transition: transform 0.2s ease, color 0.2s ease;
}

.rating-container input:checked + label {
    color: #f8d210;
    transform: scale(1.3);
}

.rating-container label:hover {
    transform: scale(1.4);
}


    textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #555;
        background-color: #1e1e1e;
        color: #fff;
        font-size: 16px;
        resize: none;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #f8d210;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ffcc00;
    }
</style>

<div class="container">
    <h2>Add a Review for {{ movie.title }}</h2>
    <form method="post">
        {% csrf_token %}

        <label for="rating"><strong>Rate the Movie:</strong></label>
        <div class="rating-container">
            {% for i in rating_range %}
                <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}">
                <label for="star{{ i }}">‚≠ê{{ i }}</label>
            {% endfor %}
        </div>

        <label for="review_text"><strong>Your Review:</strong></label>
        <textarea name="review_text" rows="4" placeholder="Write your review here..." required></textarea>

        <button type="submit">Submit Review</button>
    </form>
</div>

{% endblock %}
